{% extends 'template.html' %}

{% block title %}Главная страница{% endblock %}

{% block header %}Добро пожаловать на главную страницу!{% endblock %}

{% block content %}
    <div class="image-grid">
        {% for img_path in imgs %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='cars_image/' ~ img_path) }}" alt="Car Image"/>
                <p class="caption">Текст</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
